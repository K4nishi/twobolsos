<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>TwoBolsos - Gest√£o Blindada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .card-bolso { background-color: #1e1e1e; border: 1px solid #333; transition: transform 0.2s; }
        .card-bolso:hover { border-color: #0d6efd; }
        .text-ganho { color: #00ff88; }
        .text-gasto { color: #ff4d4d; }
        .modal-content { background-color: #242424; border: 1px solid #444; }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="mb-0">üéí <span class="text-primary fw-bold">Two</span>Bolsos</h1>
                <small class="text-secondary">Separe suas rendas, multiplique seu patrim√¥nio.</small>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoTrabalho">
                <i class="bi bi-plus-circle"></i> Adicionar Trabalho
            </button>
        </div>

        <div id="containerBolsos" class="row g-4">
            </div>

    </div>

    <div class="modal fade" id="modalNovoTrabalho" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Bolso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Nome do Trabalho/Fonte</label>
                    <input type="text" id="novoNomeTrab" class="form-control mb-2" placeholder="Ex: Mottu / Ex√©rcito">
                    <label>Tipo</label>
                    <select id="novoTipoTrab" class="form-select mb-3">
                        <option value="Fixo">Fixo (Sal√°rio)</option>
                        <option value="Variavel">Vari√°vel (Entregas/Vendas)</option>
                    </select>
                    <button onclick="criarTrabalho()" class="btn btn-success w-100">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLancamento" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalLancamento">Adicionar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idTrabalhoAtivo">
                    <input type="hidden" id="tipoLancamentoAtivo"> <label>Descri√ß√£o</label>
                    <input type="text" id="descLanc" class="form-control mb-2" placeholder="Ex: Gasolina / Di√°ria">
                    <label>Valor (R$)</label>
                    <input type="number" id="valorLanc" class="form-control mb-2">
                    <label>Data</label>
                    <input type="date" id="dataLanc" class="form-control mb-3">
                    
                    <button onclick="salvarLancamento()" class="btn btn-primary w-100">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = "http://127.0.0.1:8000";
        
        // Inicializa data de hoje nos inputs
        document.getElementById('dataLanc').valueAsDate = new Date();

        // 1. CARREGAR TUDO
        async function carregarDashboard() {
            const res = await fetch(`${API}/trabalhos`);
            const trabalhos = await res.json();
            
            const container = document.getElementById('containerBolsos');
            container.innerHTML = ""; // Limpa tela

            if (trabalhos.length === 0) {
                container.innerHTML = `<div class="text-center text-secondary mt-5"><h3>Nenhum bolso criado.</h3><p>Clique em "Adicionar Trabalho" para come√ßar.</p></div>`;
                return;
            }

            // Para cada trabalho, cria um Card HTML
            trabalhos.forEach(t => {
                const idGrafico = `grafico-${t.id}`;
                
                // HTML do Card
                const html = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card card-bolso p-3 h-100">
                            <div class="d-flex justify-content-between">
                                <h5 class="fw-bold">${t.nome} <span class="badge bg-secondary" style="font-size:0.6em">${t.tipo}</span></h5>
                                <button onclick="deletarTrabalho(${t.id})" class="btn btn-sm text-secondary"><i class="bi bi-x-lg"></i></button>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-3 mb-3">
                                <div class="text-center w-50 border-end border-secondary">
                                    <small class="text-secondary">Entrou</small><br>
                                    <span class="text-ganho fw-bold">R$ ${t.total_ganhos.toFixed(2)}</span>
                                </div>
                                <div class="text-center w-50">
                                    <small class="text-secondary">Saiu</small><br>
                                    <span class="text-gasto fw-bold">R$ ${t.total_gastos.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <div style="height: 180px; display:flex; justify-content:center;">
                                <canvas id="${idGrafico}"></canvas>
                            </div>

                            <div class="text-center mt-3 mb-3">
                                <small>Saldo no Bolso</small>
                                <h3 class="${t.saldo >= 0 ? 'text-white' : 'text-gasto'}">R$ ${t.saldo.toFixed(2)}</h3>
                            </div>

                            <div class="d-flex gap-2 mt-auto">
                                <button onclick="abrirModal(${t.id}, 'ganho')" class="btn btn-outline-success flex-fill"><i class="bi bi-arrow-up"></i> Receita</button>
                                <button onclick="abrirModal(${t.id}, 'gasto')" class="btn btn-outline-danger flex-fill"><i class="bi bi-arrow-down"></i> Despesa</button>
                            </div>
                            
                            <div class="mt-2 text-center">
                                <small><a href="#" class="text-decoration-none text-secondary" onclick="alert('Implementar extrato detalhado aqui!')">Ver hist√≥rico</a></small>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;

                // Desenha o gr√°fico logo ap√≥s inserir o HTML (pequeno delay pra garantir que o elemento existe)
                setTimeout(() => desenharGrafico(idGrafico, t.total_ganhos, t.total_gastos), 100);
            });
        }

        // 2. DESENHAR GR√ÅFICO (Chart.js)
        function desenharGrafico(canvasId, ganhos, gastos) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const saldo = ganhos - gastos;
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Gasto', 'Livre'],
                    datasets: [{
                        data: [gastos, saldo > 0 ? saldo : 0], // Se saldo for negativo, mostra 0 livre
                        backgroundColor: ['#ff4d4d', '#0d6efd'], // Vermelho e Azul
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        // 3. A√á√ïES (CRIAR, DELETAR, SALVAR)

        async function criarTrabalho() {
            const nome = document.getElementById('novoNomeTrab').value;
            const tipo = document.getElementById('novoTipoTrab').value;
            if(!nome) return;

            await fetch(`${API}/trabalhos`, {
                method: "POST", headers:{"Content-Type":"application/json"},
                body: JSON.stringify({ nome, tipo })
            });
            
            // Fecha modal e recarrega
            bootstrap.Modal.getInstance(document.getElementById('modalNovoTrabalho')).hide();
            document.getElementById('novoNomeTrab').value = "";
            carregarDashboard();
        }

        async function deletarTrabalho(id) {
            if(confirm("Tem certeza? Isso apaga todos os lan√ßamentos desse bolso!")) {
                await fetch(`${API}/trabalhos/${id}`, { method: "DELETE" });
                carregarDashboard();
            }
        }

        function abrirModal(idTrabalho, tipo) {
            document.getElementById('idTrabalhoAtivo').value = idTrabalho;
            document.getElementById('tipoLancamentoAtivo').value = tipo;
            document.getElementById('tituloModalLancamento').innerText = tipo === 'ganho' ? "Nova Receita ü§ë" : "Nova Despesa üí∏";
            
            const modal = new bootstrap.Modal(document.getElementById('modalLancamento'));
            modal.show();
        }

        async function salvarLancamento() {
            const idTrab = document.getElementById('idTrabalhoAtivo').value;
            const tipo = document.getElementById('tipoLancamentoAtivo').value;
            const desc = document.getElementById('descLanc').value;
            const valor = document.getElementById('valorLanc').value;
            const data = document.getElementById('dataLanc').value;

            if(!desc || !valor) return alert("Preencha tudo!");

            await fetch(`${API}/lancamentos`, {
                method: "POST", headers:{"Content-Type":"application/json"},
                body: JSON.stringify({
                    descricao: desc,
                    valor: valor,
                    tipo: tipo,
                    data: data,
                    trabalho_id: idTrab
                })
            });

            // Fecha modal e limpa
            const modalEl = document.getElementById('modalLancamento');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
            
            document.getElementById('descLanc').value = "";
            document.getElementById('valorLanc').value = "";
            
            carregarDashboard();
        }

        // Iniciar
        carregarDashboard();

    </script>
</body>
</html>
