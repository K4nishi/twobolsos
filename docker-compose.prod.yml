# =====================================================
# TwoBolsos - Docker Compose for Production
# Use this when deploying with a domain and SSL
# =====================================================

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./back_end
      dockerfile: Dockerfile
    container_name: twobolsos-backend
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_PATH=/app/data/twobolsos_v2.db
    volumes:
      - backend_data:/app/data
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - twobolsos-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./front_end
      dockerfile: Dockerfile
      args:
        # Set your production API URL here
        VITE_API_URL: ${API_URL:-https://api.yourdomain.com}
    container_name: twobolsos-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - twobolsos-network

  # Nginx Reverse Proxy with SSL (Traefik alternative)
  nginx-proxy:
    image: nginx:alpine
    container_name: twobolsos-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # Mount your SSL certificates here
    depends_on:
      - frontend
      - backend
    networks:
      - twobolsos-network

# Volumes for persistent data
volumes:
  backend_data:
    driver: local

# Network for service communication
networks:
  twobolsos-network:
    driver: bridge
